            submitted = true;

            // B·ªè required tr√°nh l·ªói

              .querySelectorAll("[required]")
              .forEach((el) => el.removeAttribute("required"));

            const manualInput = document.createElement("input");

            manualInput.name = "manualSubmit";

            form.appendChild(manualInput);

    <script>
      function scrollToQuestion(index) {
        const element = document.getElementById("q" + index);
        if (element) {
          element.scrollIntoView({ behavior: "smooth", block: "center" });
        }
      }
    </script>
    <script>
      function scrollToQuestion(index) {
        const qEl = document.getElementById("q" + index);
        if (qEl) qEl.scrollIntoView({ behavior: "smooth", block: "start" });
      }

      document.addEventListener("DOMContentLoaded", function () {
        const inputs = document.querySelectorAll(".answer-input");

        for (var i = 0; i < inputs.length; i++) {
          (function (input) {
            input.addEventListener("input", function () {
              const idx = input.getAttribute("data-index");
              const navBtn = document.getElementById("nav" + idx);
              if (navBtn) {
                navBtn.classList.add("answered");
              }
            });

            if (input.type === "radio") {
              input.addEventListener("change", function () {
                const idx = input.getAttribute("data-index");
                const navBtn = document.getElementById("nav" + idx);
                if (navBtn) {
                  navBtn.classList.add("answered");
                }
              });
            }
          })(inputs[i]);
        }
      });
    </script>
    <script th:inline="javascript">
      const examId = [[${examSession.id}]];
      const timeLimitMinutes = [[${examSession.exam.timeLimit}]];
      const timeLimitSeconds = timeLimitMinutes * 60;
      const storageKey = "exam_start_time_" + examId;

      const form = document.getElementById("examForm");
      const countdownEl = document.getElementById("countdown");
      let submitted = false;

      const now = Date.now();
      let startTime = localStorage.getItem(storageKey);

      if (!startTime) {
        startTime = now;
        localStorage.setItem(storageKey, startTime);
      } else {
        startTime = parseInt(startTime);
      }

      let remainingSeconds = timeLimitSeconds - Math.floor((now - startTime) / 1000);

      // N·∫øu h·∫øt gi·ªù v√† ng∆∞·ªùi d√πng ƒë√£ x√≥a localStorage ƒë·ªÉ l√†m l·∫°i ‚Üí reset l·∫°i lu√¥n
      if (remainingSeconds <= 0) {
        startTime = now;
        localStorage.setItem(storageKey, startTime);
        remainingSeconds = timeLimitSeconds;
      }

      function updateCountdown() {
        const minutes = Math.floor(remainingSeconds / 60);
        const seconds = remainingSeconds % 60;
        countdownEl.textContent = `${String(minutes).padStart(2, "0")}:${String(seconds).padStart(2, "0")}`;

        if (remainingSeconds <= timeLimitSeconds * 0.3) {
          countdownEl.style.color = "red";
          countdownEl.style.fontWeight = "bold";
          countdownEl.style.animation = "blink 1s infinite";
        }

        if (remainingSeconds <= 0) {
          clearInterval(timer);
          submitExam();
        }

        remainingSeconds--;
      }

      function submitExam() {
        if (submitted) return;
        submitted = true;

        if (!form) {
          console.error("Kh√¥ng t√¨m th·∫•y form!");
          return;
        }

        form.querySelectorAll("[required]").forEach(el => el.removeAttribute("required"));

        const autoInput = document.createElement("input");
        autoInput.type = "hidden";
        autoInput.name = "autoSubmit";
        autoInput.value = "true";
        form.appendChild(autoInput);

        const submitButton = form.querySelector("button[type='submit'], input[type='submit']");
        if (submitButton) {
          submitButton.click();
        } else {
          form.submit();
        }

        localStorage.removeItem(storageKey);
      }

      const timer = setInterval(updateCountdown, 1000);
      updateCountdown();

      const style = document.createElement("style");
      style.textContent = `
        @keyframes blink {
          0% { opacity: 1; }
          50% { opacity: 0.2; }
          100% { opacity: 1; }
        }
      `;
      document.head.appendChild(style);

      document.addEventListener("visibilitychange", function () {
        if (document.hidden) submitExam();
      });

      window.addEventListener("beforeunload", function () {
        if (!submitted && remainingSeconds > 0) {
          submitExam();
        }
      });

      // üõ°Ô∏è G·ª≠i request gi·ªØ session
      setInterval(() => {
        fetch('/keep-session-alive', {
          method: 'GET',
          credentials: 'include'
        });
      }, 60000); // m·ªói ph√∫t
    </script>
    <script>
      document.querySelectorAll("a").forEach((link) => {
        link.addEventListener("click", function (e) {
          if (!submitted && remainingSeconds > 0) {
            e.preventDefault(); // üõë ch·∫∑n chuy·ªÉn h∆∞·ªõng
            submitted = true;

            // B·ªè required tr√°nh l·ªói
            form
              .querySelectorAll("[required]")

            const autoInput = document.createElement("input");
            autoInput.type = "hidden";
            autoInput.name = "autoSubmit";
            autoInput.value = "true";
            form.appendChild(autoInput);

            // G·ª≠i form, r·ªìi chuy·ªÉn trang sau khi g·ª≠i xong
            form.addEventListener("submit", () => {
              // delay m·ªôt ch√∫t r·ªìi m·ªõi chuy·ªÉn ti·∫øp
              setTimeout(() => {
                window.location.href = link.href;
              }, 800); // ƒë·ªß th·ªùi gian cho backend x·ª≠ l√Ω
            });

            form.submit();
          }
        });
      });
    </script>
