<!DOCTYPE html>
<html class="no-js" lang="zxx">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Courses | Education</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- CSS here -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/owl.carousel.min.css" />
    <link rel="stylesheet" href="/css/slicknav.css" />
    <link rel="stylesheet" href="/css/flaticon.css" />
    <link rel="stylesheet" href="/css/progressbar_barfiller.css" />
    <link rel="stylesheet" href="/css/gijgo.css" />
    <link rel="stylesheet" href="/css/animate.min.css" />
    <link rel="stylesheet" href="/css/animated-headline.css" />
    <link rel="stylesheet" href="/css/magnific-popup.css" />
    <link rel="stylesheet" href="/css/fontawesome-all.min.css" />
    <link rel="stylesheet" href="/css/themify-icons.css" />
    <link rel="stylesheet" href="/css/slick.css" />
    <link rel="stylesheet" href="/css/nice-select.css" />
    <link rel="stylesheet" href="/css/style.css" />

    <style>
      .header-area {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 9999;
        background-color: #ffffff !important; /* Nền trắng rõ ràng */
        color: #000000 !important; /* Chữ đen rõ ràng */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Đổ bóng nhẹ cho nổi */
      }

      .header-transparent {
        background-color: #fff !important; /* Gỡ hiệu ứng trong suốt */
      }

      body {
        padding-top: 100px; /* Đẩy nội dung xuống dưới header để không bị che */
      }

      a:hover {
        color: #000 !important; /* hoặc màu khác rõ ràng */
        text-decoration: underline;
      }

      .question-nav button {
        width: 45px;
        height: 45px;
        font-weight: bold;
        pointer-events: none; /* Không cho bấm */
      }

      .answered {
        background-color: #28a745 !important;
        color: white !important;
        border-color: #28a745;
      }
    </style>
  </head>

  <body>
    <!-- ? Preloader Start -->
    <div id="preloader-active">
      <div class="preloader d-flex align-items-center justify-content-center">
        <div class="preloader-inner position-relative">
          <div class="preloader-circle"></div>
          <div class="preloader-img pere-text">
            <img src="/img/logo/loder.png" alt="" />
          </div>
        </div>
      </div>
    </div>
    <!-- Preloader Start -->
    <!-- Header Start -->
    <div th:replace="client/layout/header"></div>
    <!-- Header End -->
    <main>
      <!--? slider Area Start-->

      <div class="services-area services-area2 section-padding40">
        <!-- Nếu không có kỳ thi -->
        <div class="container mt-5">
          <div class="row">
            <!-- Câu hỏi -->
            <div class="col-md-9">
              <form method="post" th:action="@{/exam/submit}">
                <input
                  type="hidden"
                  th:name="examSessionId"
                  th:value="${examSession.id}"
                />

                <div
                  th:each="question, iterStat : ${questions}"
                  class="question-box"
                  th:id="'q' + ${iterStat.index}"
                >
                  <h2>
                    <strong>Câu [[${iterStat.count}]]:</strong>
                    <span th:text="${question.content}"></span>
                    <span class="badge bg-info text-dark ms-2"
                      >[[${question.points}]] điểm</span
                    >
                  </h2>

                  <!-- Nếu có lựa chọn -->
                  <div th:if="${question.choices.size() > 0}" class="ms-3">
                    <div th:each="choice : ${question.choices}">
                      <label>
                        <input
                          type="radio"
                          th:name="'answers[' + ${question.id} + ']'"
                          th:value="${choice.content}"
                          class="answer-input"
                          data-index="[[${iterStat.index}]]"
                          required
                        />
                        <span th:text="${choice.content}"></span> </label
                      ><br />
                    </div>
                  </div>

                  <!-- Nếu là dạng điền -->
                  <div th:if="${question.choices.size() == 0}">
                    <input
                      type="text"
                      class="form-control mt-2 answer-input"
                      th:name="'answers[' + ${question.id} + ']'"
                      data-index="[[${iterStat.index}]]"
                      required
                    />
                  </div>
                </div>

                <button class="btn btn-primary mt-4" type="submit">
                  Nộp bài
                </button>
              </form>
            </div>

            <!-- Thanh điều hướng câu hỏi -->
            <div class="col-md-3">
              <h2>Câu hỏi đã trả lời</h2>
              <div class="question-nav d-flex flex-wrap">
                <div th:each="q, idx : ${questions}">
                  <button
                    type="button"
                    class="btn btn-outline-secondary m-1"
                    th:id="'nav' + ${idx.index}"
                    onclick="scrollToQuestion([[${idx.index}]])"
                  >
                    [[${idx.count}]]
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div th:replace="client/layout/footer"></div>
    </footer>
    <!-- Scroll Up -->
    <div id="back-top">
      <a title="Go to Top" href="#"> <i class="fas fa-level-up-alt"></i></a>
    </div>
    <script>
      function scrollToQuestion(index) {
        const qEl = document.getElementById("q" + index);
        if (qEl) qEl.scrollIntoView({ behavior: "smooth", block: "start" });
      }

      document.addEventListener("DOMContentLoaded", function () {
        const inputs = document.querySelectorAll(".answer-input");

        for (var i = 0; i < inputs.length; i++) {
          (function (input) {
            input.addEventListener("input", function () {
              const idx = input.getAttribute("data-index");
              const navBtn = document.getElementById("nav" + idx);
              if (navBtn) {
                navBtn.classList.add("answered");
              }
            });

            if (input.type === "radio") {
              input.addEventListener("change", function () {
                const idx = input.getAttribute("data-index");
                const navBtn = document.getElementById("nav" + idx);
                if (navBtn) {
                  navBtn.classList.add("answered");
                }
              });
            }
          })(inputs[i]);
        }
      });
    </script>

    <!-- JS here -->
    <script src="/js/vendor/modernizr-3.5.0.min.js"></script>
    <!-- Jquery, Popper, Bootstrap -->
    <script src="/js/vendor/jquery-1.12.4.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <!-- Jquery Mobile Menu -->
    <script src="/js/jquery.slicknav.min.js"></script>

    <!-- Jquery Slick , Owl-Carousel Plugins -->
    <script src="/js/owl.carousel.min.js"></script>
    <script src="/js/slick.min.js"></script>
    <!-- One Page, Animated-HeadLin -->
    <script src="/js/wow.min.js"></script>
    <script src="/js/animated.headline.js"></script>
    <script src="/js/jquery.magnific-popup.js"></script>

    <!-- Date Picker -->
    <script src="/js/gijgo.min.js"></script>
    <!-- Nice-select, sticky -->
    <script src="/js/jquery.nice-select.min.js"></script>
    <script src="/js/jquery.sticky.js"></script>
    <!-- Progress -->
    <script src="/js/jquery.barfiller.js"></script>

    <!-- counter , waypoint,Hover Direction -->
    <script src="/js/jquery.counterup.min.js"></script>
    <script src="/js/waypoints.min.js"></script>
    <script src="/js/jquery.countdown.min.js"></script>
    <script src="/js/hover-direction-snake.min.js"></script>

    <!-- contact js -->
    <script src="/js/contact.js"></script>
    <script src="/js/jquery.form.js"></script>
    <script src="/js/jquery.validate.min.js"></script>
    <script src="/js/mail-script.js"></script>
    <script src="/js/jquery.ajaxchimp.min.js"></script>

    <!-- Jquery Plugins, main Jquery -->
    <script src="/js/plugins.js"></script>
    <script src="/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
